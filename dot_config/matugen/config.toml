[config]
version_check = false
caching = true



[templates.foot]
input_path = "./templates/foot-colors.ini"
output_path = "~/.config/foot/foot-colors.ini"

[templates.yazi]
input_path = './templates/yazi-colors.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.vicinae]
input_path = './templates/vicinae.toml'
output_path = '~/.local/share/vicinae/themes/matugen.toml'
post_hook = 'vicinae theme set matugen'

[templates.quickshell]
input_path = './templates/quickshell-colors.json'
output_path = '~/.config/quickshell/quickshell-colors.json'

[templates.fuzzel]
input_path = './templates/fuzzel-colors.ini'
output_path = '~/.config/fuzzel/fuzzel-colors.ini'
